<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../resources/lib/bootstrap-4.0.0/css/bootstrap.min.css">

	<link rel="stylesheet" href="../resources/css/style.css">

	<!-- css de icons-->
	<link rel="stylesheet" href="../resources/lib/font-awesome/css/font-awesome.min.css">

	<title>Cadastro</title>
</head>
<body>
	<nav class="navbar navbar-light navbar-static-top bg-faded">
		<a class="navbar-brand" href="#">
			@EllenConceito_
		</a>
		<ul class="nav navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="../home.html">					
					Home <span class="sr-only">(current)</span>	
				</a>
			</li>			
		</ul>		
	</nav>

	<div class="container-fluid">
      	<div class="row">
      		<div class="col-md-7">
      			<div class="container">
			      	<form class="form">
						<legend>CADASTRADO</legend>
						<p>Preencha abaixo o formulário com os seus dados:</p>
						<p style="color: red;"><small>* Preenchimento obrigatório</small></p>
				    	
				    	<div class="form-group row">
				      		<label for="nome" class="col-sm-2 col-form-label">*Nome</label>
				      		<div class="col-sm-4">
				        		<input type="text" maxlength="100" class="form-control" id="nome" placeholder="Nome">
				      		</div>

				      		<label for="sobrenome" class="col-sm-2 col-form-label">*Sobrenome</label>
				      		<div class="col-sm-4">
				        		<input type="text" maxlength="50" class="form-control" id="sobrenome" placeholder="Sobrenome">
				      		</div>
						</div>

						<div class="form-group row">
  							<label for="cpf" class="col-sm-2 col-form-label">*CPF</label>
  							<div class="col-sm-10">
    							<input class="form-control" type="text" maxlength="12" mask="###.###">
  							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-2 col-form-label">*Gênero</label>
							<div class="col-sm-4">
								<div class="form-check">
									<label class="custom-control custom-radio">
		  								<input id="radio2" name="radio" type="radio" class="custom-control-input">
		  								<span class="custom-control-indicator"></span>
		  								<span class="custom-control-description">Feminino</span>
									</label>
									<label class="custom-control custom-radio">
		  								<input id="radio1" name="radio" type="radio" class="custom-control-input">
		  								<span class="custom-control-indicator"></span>
		  								<span class="custom-control-description">Masculino</span>
									</label>									
								</div>	
							</div>

							<label for="data-nascimento" class="col-sm-2 col-form-label">*Data de nascimento</label>
  							<div class="col-sm-4">
    							<input class="form-control" type="date" id="data-nascimento">
  							</div>
						</div>						

						<div class="form-group row">
  							<label for="estado" class="col-sm-2 col-form-label">*Estado</label>
  							<div class="col-sm-2">
    							<input class="form-control" type="text" maxlength="2" id="estado" placeholder="UF">
  							</div>

  							<label for="cep" class="col-sm-2 col-form-label">*CEP</label>
  							<div class="col-sm-4">
    							<input class="form-control" type="text" maxlength="5" id="cep">
  							</div>  							
  							<div class="col-sm-2">  							
    							<input class="form-control" type="text" maxlength="3" id="cep">
  							</div>
						</div>

						<div class="form-group row">
  							<label for="endereco" class="col-sm-2 col-form-label">*Endereço</label>
  							<div class="col-sm-2">
    							<select class="form-control">
								  	<option>selecione</option>
								  	<option>Avenida</option>
									<option>Estrada</option>
									<option>Rua</option>
									<option>Rodovia</option>
								  	<option>Travessa</option>
								</select>
  							</div>
  							<div class="col-sm-4">
    							<input class="form-control" type="text" maxlength="60" id="endereco">
  							</div>
  							<label for="numero" class="col-sm-2 col-form-label">*Numero</label>
  							<div class="col-sm-2">
    							<input class="form-control" type="text" maxlength="10" id="numero">
  							</div>
						</div>

						<div class="form-group row">
  							<label for="bairro" class="col-sm-2 col-form-label">*Bairro</label>
  							<div class="col-sm-4">
    							<input class="form-control" type="text" maxlength="50" id="bairro">
  							</div>
  							<label for="cidade" class="col-sm-2 col-form-label">*Cidade</label>
  							<div class="col-sm-4">
    							<input class="form-control" type="text" maxlength="30" id="cidade">
  							</div>
						</div>

						<div class="form-group row">
  							<label for="telefone" class="col-sm-2 col-form-label">*Telefone Celular</label>
  							<div class="col-sm-3">
    							<input class="form-control" type="number" maxlength="2" id="telefone" placeholder="DD">
  							</div>
  							<div class="col-sm-7">
    							<input class="form-control" type="number" maxlength="9" id="telefone">
  							</div>
						</div>

						<label class="custom-control custom-checkbox">
  							<input type="checkbox" class="custom-control-input">
  							<span class="custom-control-indicator"></span>
  							<span class="custom-control-description">Usar este endereço para entrega</span>
						</label>
			      	</form>
			    </div>
			</div> 

			<div class="col-md-5" style="margin-top: 150px;">
  				<div class="container">
  					<div class="form-group row">
			      		<label for="email" class="col-sm-2 col-form-label">*Email</label>
			      		<div class="col-sm-10">
			        		<input type="email" class="form-control" id="email" placeholder="Email">
			      		</div>
					</div>

					<div class="form-group row">
					 	<label for="senha" class="col-sm-2 col-form-label">*Senha</label>
					    <div class="col-sm-10">
					    	<input type="password" maxlength="8" class="form-control" id="senha" placeholder="Senha">
					    </div>					    
					</div>

					<div class="form-group row">
						<label for="senha" class="col-sm-2 col-form-label">*Confirmar senha</label>
					    <div class="col-sm-10">
					    	<input type="password" maxlength="8" class="form-control" id="senha" placeholder="Confirmar senha">
					    </div>
					</div>
					<a href="login-cadastro.html" class="btn btn-success active" role="button" aria-pressed="true" style="float: right;">CADASTRAR</a>
  				</div>
  			</div>	     	
      	</div>
    </div>

	<footer class="footer">
		<div class="container">
      		<i class="fa fa-facebook-official"></i>
        	<span class="text-muted">@ellenconceito_</span>

        	<i class="fa fa-whatsapp"></i>
        	<span class="text-muted">(85) 99691081</span>
      	</div>
    </footer>

	<script src="../resources/js/jquery.min.js"></script>
	<script src="../resources/js/tether.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="../resources/lib/bootstrap-4.0.0/js/bootstrap.min.js"></script>

	<script src="../resources/js/javascript.js"></script>
</body>
</html>
