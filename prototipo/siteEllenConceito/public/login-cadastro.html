<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../resources/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="../resources/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="../resources/css/cadastro.css">
	<title>Home</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-brand">
				<a href="../home.html">
					LOGO
				</a>				
			</div>		
		</div>
	</nav>

	<div class="top-content">
        	
		<div class="inner-bg">
			<div class="container">		
				<div class="row">
					<div class="col-md-5">				
						<div class="form-box">
			            	<div class="form-top">
			            		<div class="form-top-left">
			            			<h3>Login para o site</h3>
			                		<p>Digite nome de usuário e senha para fazer logon:</p>
			            		</div>
			            		<div class="form-top-right">
			            			<i class="fa fa-key"></i>
			            		</div>
			                </div>

			                <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only">Usuário</label>
			                        	<input type="text" name="form-username" placeholder="Usuário" class="form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Senha</label>
			                        	<input type="password" name="form-password" placeholder="Senha" class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn login">Entrar</button>
			                    </form>
			                </div>
			            </div>
					</div>

					<div class="col-sm-1 middle-border"></div>
			        <div class="col-sm-1"></div>

					<div class="col-md-5">						
						<div class="form-box">			        		
			        		<div class="form-top">
			            		<div class="form-top-left">
			            			<h3>Inscreva-se agora</h3>
			                		<p>Preencha o formulário abaixo para ter acesso instantâneo:</p>
			            		</div>
			            		<div class="form-top-right">
			            			<i class="fa fa-pencil"></i>
			            		</div>
			                </div>
			                
			                <div class="form-bottom">
			                    <form role="form" action="" method="post" class="registration-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-first-name">Primeiro nome</label>
			                        	<input type="text" name="form-first-name" placeholder="Primeiro nome" class="form-control" id="form-first-name">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-last-name">Sobrenome</label>
			                        	<input type="text" name="form-last-name" placeholder="Sobrenome" class="form-control" id="form-last-name">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-email">Email</label>
			                        	<input type="text" name="form-email" placeholder="Email" class="form-control" id="form-email">
			                        </div>
			                        <div class="row">
			                        	<div class="col-md-6">
					                        <div class="form-group">
					                        	<label class="sr-only">Senha</label>
					                        	<input type="password" placeholder="Senha" class="form-control" id="form-senha">
					                        </div>
				                        </div>
				                        <div class="col-md-6">
					                        <div class="form-group">
					                        	<label class="sr-only">Confirmar Senha</label>
					                        	<input type="password" placeholder="Confirmar Senha" class="form-control" id="form-senha">
					                        </div>
				                        </div>
			                        </div>
			                        <button type="submit" class="btn">Quero me inscrever</button>
			                    </form>
			                </div>
			        	</div>			        	
					</div>

				</div>
			</div>
		</div>
	</div>	
	<script src="../resources/js/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="../resources/js/bootstrap.min.js"></script>
</body>
</html>
