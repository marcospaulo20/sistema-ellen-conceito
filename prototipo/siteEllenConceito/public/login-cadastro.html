	<title>Login / Cadastro</title>

<body>
	<nav class="navbar navbar-light navbar-static-top bg-faded">

				</a>
			</li>			
		</ul>		
	</nav>

	<div class="container-fluid">
      	<div class="row">
      		<div class="col-md-6">
      			<div class="container">
					<form id="form-login" action="../private/user/usuario-logado.html">
						<legend>JÁ SOU CADASTRADO</legend>
				    	<div class="form-group row">
				      		<label for="email" class="col-sm-2 col-form-label">Email</label>
				      		<div class="col-sm-10">
				        		<input type="email" class="form-control" id="email" name="email" autofocus required="true" placeholder="Email">
				      		</div>
						</div>
						<div class="form-group row">				      		
						 	<label for="senha" class="col-sm-2 col-form-label">Senha</label>
						    <div class="col-sm-10">
						    	<input type="password" maxlength="8" class="form-control" id="senha" name="senha" required="true" placeholder="Senha">
						    </div>		    	
						</div>
						<div class="form-group row">
      						<div class="offset-sm-2 col-sm-10">
        						<button type="submit" class="btn btn-primary" style="float: right;">ENTRAR</button>
      						</div>
    					</div>
					</form>
				</div>
      		</div>
  			
  			<div class="col-md-6">
  				<div class="container">
					<form id="form-cadastro" action="cadastro.html">
						<legend>SOU UM NOVO CLIENTE</legend>
				    	<div class="form-group row">
				      		<label for="nome" class="col-sm-2 col-form-label">*Usuário</label>
				      		<div class="col-sm-10">
				        		<input type="text" maxlength="200" class="form-control" required="true" id="usuario" name="usuario" placeholder="Usuário">
				      		</div>
						</div>
						<div class="form-group row">
				      		<label for="email" class="col-sm-2 col-form-label">*Email</label>
				      		<div class="col-sm-10">
				        		<input type="email" class="form-control" required="true" id="email" name="email" placeholder="Email">
				      		</div>
						</div>
												
						<div class="form-group row">
      						<div class="offset-sm-2 col-sm-10">
      							<button type="submit" class="btn btn-success" style="float: right;">QUERO ME CADASTRAR</button>
      							<!--<a href="cadastro.html" class="btn btn-success" role="button" style="float: right;">QUERO ME CADASTRAR</a>	-->
      						</div>
    					</div>	
					</form>
				</div>
  			</div>
      	</div>
    </div>
